<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/admin_css.css}" rel="stylesheet">
  <link th:href="@{/css/admin-dashboard.css}" rel="stylesheet">

  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">
</head>
<body>
<div id="wrapper" class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar-wrapper" class="bg-light">
    <div class="sidebar-heading-container">
      <div class="sidebar-heading">Admin Panel</div>
    </div>
    <div class="list-group list-group-flush sidebar-items-container">
      <a href="#" id="dashboard-link" class="list-group-item list-group-item-action">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="#" id="pending-requests-link" class="list-group-item list-group-item-action">
        <i class="fas fa-tasks"></i> Pending Requests
      </a>
      <a href="#" id="users-link" class="list-group-item list-group-item-action">
        <i class="fas fa-users"></i> Users
      </a>
    </div>
  </nav>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <!-- Top navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <button class="btn btn-light" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <form class="d-flex ml-auto search-form">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <i class="fas fa-search search-icon"></i>
      </form>
      <div class="navbar-nav ms-4">
        <a href="#" class="nav-link">EN</a>
        <a href="#" class="nav-link d-flex align-items-center ms-3">
          <i class="fas fa-bell me-1"></i> Notifications <span class="badge bg-primary ms-1">5</span>
        </a>
        <div class="nav-profile d-flex align-items-center ms-3">
          <img src="/plugin/images/default_avatar.jpg" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
          <span>Admin</span>
          <!-- Profile Dropdown -->
          <div class="nav-profile-dropdown">
            <a href="#">Profile</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid">
      <h3 id="section-title" class="mb-4">Dashboard</h3>

      <!-- Dashboard Section (Hiển thị mặc định) -->
      <div id="dashboard-section" style="display: block;">
        <!-- Task List Header -->
        <div class="row mb-3">
          <div class="col-3">
            <h5>Task Name</h5>
          </div>
          <div class="col-2">
            <h5>Start Date</h5>
          </div>
          <div class="col-2">
            <h5>Members</h5>
          </div>
          <div class="col-2">
            <h5>Deadline</h5>
          </div>
          <div class="col-2">
            <h5>Status</h5>
          </div>
          <div class="col-1">
            <h5>Work Area</h5>
          </div>
        </div>
        <hr>

        <!-- Dynamic Task Row (JS sẽ thêm các task vào đây) -->
        <div id="tasks-container">
          <!-- Task items sẽ được inject vào đây qua JavaScript -->
        </div>
      </div>
    </div>

      <!-- Pending Users Section (Ẩn mặc định) -->
      <div id="pending-users-section" style="display: none;">
        <table class="table table-striped modern-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="pending-users-table">
          <!-- Data will be injected here by JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Users Section (Ẩn mặc định) -->
      <div id="users-section" style="display: none;">
        <table class="table table-striped modern-table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Role</th>
            <th>Work Area</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="users-table">
          <!-- Data will be injected here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- jQuery before Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:src="@{/js/admin_pendingRequest.js}"></script>

<script th:src="@{/js/admin-dashboard.js}"></script>

<script th:src="@{/js/admin_users.js}"></script>
</body>
</html>
